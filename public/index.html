<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="theme-color" content="#09814A">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Account Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        /* Full-screen background color */
        body {
            background-color: #09814A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: "Roboto Condensed", sans-serif;
        }

        /* Centering container */
        .center-container {
            text-align: center;
        }

        /* Styling for the SVG icon */
        svg {
            width: 64px;
            height: 64px;
            color: white;
        }

        /* Spacing between icon and text */
        .center-container h1 {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .center-container h4 {
            margin-top: 4px;
            margin-bottom: 4px;
        }

        p {
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="center-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd"
                d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                clip-rule="evenodd" />
        </svg>

        <h1>Account Server</h1>
        <h4>India</h4>
    </div>
    <p>Messant Technologies</p>
</body>

</html>
